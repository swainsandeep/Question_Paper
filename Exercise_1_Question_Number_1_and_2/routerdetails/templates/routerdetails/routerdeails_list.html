{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   
        <link rel="stylesheet" type="text/css" href="{% static 'routerdetails/main.css' %}">


        {% if title %}
            <title>Welcome - {{ title }}</title>
        {% else %}
            <title>Welcome</title>
        {% endif %}
</head>
<body>
        <!-- <img src={{image_file}}> -->
        <header class="site-header">
                <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
             <div class="container">
               <a class="navbar-brand mr-4" href="/">View Data</a>
                 <!-- Navbar Right Side -->
                 <div class="navbar-nav">
                  <a class="nav-item nav-link" href="{% url 'Add Router Details' %}">Add Router Details</a>
                 </div>
             </div>
           </nav>
         </header>
         <div class="bgimg">

         <main role="main" class="container">
                <div class="row">
                

                  <table class="table table-hover" style="width:100%">
                       <tr>
                         <th>Sap ID</th>
                         <th>Host Name</th>
                         <th>Loop Back</th>
                         <th>MacAdress</th>
                       </tr>

                    {% for site in sites %}
                      <tr>
                          <td><a href="{% url 'sitedetails' site.id %}">{{ site.sapid }}</a></td>
                          <td>{{ site.hostname }}</a></td>
                          <td>{{ site.loopback }}</a></td>
                          <td>{{ site.macadress }}</a></td>
                      </tr>
                    {% endfor %}
                    </table>

              
                </div>
               
              </main>
            </div>
    





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
